trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  solution: '**/*.sln'
  tag: '$(Build.BuildId)'
  buildConfiguration: 'Release'


stages: 
- stage: Build
  displayName: Build
  jobs:
  - job: BuildJob
    steps: 

    - task: Docker@2
      displayName: 'Docker build & Create Docker Image'
      inputs:
        containerRegistry: 'docker-hub-connection'
        repository: 'darshanadinushal/openshift-azuredevops'
        command: 'build'
        Dockerfile: 'openshiftapplication/Dockerfile'
        buildContext: '.'
        tags: '$(tag)'

    - task: DotNetCoreCLI@2
      displayName: 'Test'
      inputs:
        command: test
        projects: 'openshiftapplicationtest/openshiftapplicationtest.csproj'
        arguments: '--configuration $(buildConfiguration) --collect "Code coverage'    
      
    - task: PublishCodeCoverageResults@1
      displayName: 'publish code coverage $(Agent.TempDirectory)/**/coverage.cobertura.xml'
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

    - task: Docker@2
      displayName: 'Docker Push Image'
      inputs:
        containerRegistry: 'docker-hub-connection'
        repository: 'darshanadinushal/openshift-azuredevops'
        command: 'push'
        tags: '$(tag)'
